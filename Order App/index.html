<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Delivery UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="disclaimer-cont">
    <div class="disclaimer">
      Hi Lets crack Zomato Delivery Process Logic - 
      Only on @levelupfrontend youtube channel
    </div>
  </div>

  <div class="header">
    <p id="currentStatus">Waiting for restaurant acceptance</p>
    <div id="statuses">
      <p id="status" class="badge">On time</p>
      <p id="status-time" class="badge">Arriving in 25 mins</p>
    </div>
  </div>

<div id="mapview">
  <iframe 
    src="https://www.google.com/maps?q=Karachi,Pakistan&z=12&output=embed"
    width="100%"
    height="300"
    style="border:0;"
    allowfullscreen=""
    loading="lazy">
  </iframe>
</div>

  </div>

 <div id="driver-details">  
  <div class="driver-status none"
   id="found-driver">
    <p class="driver-into">Hello, I'm Suresh your valet</p>
    <p class="driver-msg">I can speak english and hindi</p>
  </div>
  <div class="driver-status" id="finding-driver">
     <p class="driver-into"><span class="call none" id="call">üèçÔ∏è</span> We are searching for nearby valet</p>
  </div>
</div>


  <div class="buttons">
    <button class="btn-green" id="findValet">Lets Find Valet</button>
    <button class="btn-green" id="acceptOrder">Ask for Restaurant Order</button>
    <button class="btn-green" id="deliverOrder">Deliver Order</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
